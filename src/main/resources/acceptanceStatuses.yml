# Languages can be added or removed in the "locales" section in config.yml.
# "positive" field is optional and defaults to true. If it's false, it's hidden from the hover effect in chat messages and the /mypronouns command.

nope:
  positive: false
  locales:
    en: "nope"

okay:
  positive: true
  locales:
    en: "okay"

jokingly:
  positive: true
  locales:
    en: "jokingly"

only_if_close:
  positive: true
  locales:
    en: "only if close"

yes_please:
  positive: true
  locales:
    en: "yes please"