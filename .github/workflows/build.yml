name: Build
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Maven
        uses: stCarolas/setup-maven@v4.3
        
      - run: mvn clean package

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v3
        with:
          name: pronounmc-jar
          path: ./target/pronounmc-*.jar